# set default shell to zsh (cross-platform)
# macOS: /opt/homebrew/bin/zsh or /usr/local/bin/zsh
# Ubuntu: /usr/bin/zsh
# Automatically detect the correct zsh path
if-shell "test -f /opt/homebrew/bin/zsh" \
  "set-option -g default-shell /opt/homebrew/bin/zsh" \
  "set-option -g default-shell /usr/bin/zsh"

# enable true color mode (on mac and linux)
# see https://github.com/tmux/tmux/issues/2665#issuecomment-825017707
# on mac, the terminfo must be updated as per https://gist.github.com/bbqtd/a4ac060d6f6b9ea6fe3aabe735aa9d95
set-option -gs default-terminal "tmux-256color"

# FYI: check for true color support using:
# - `scripts/truecolor-test.sh` (in dotfiles)
#   should draw a seamless gradient
# - `tmux info | grep -e RGB -e Tc`
#   should return:
#    197: RGB: (flag) true
#    223: Tc: (flag) true


set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# https://github.com/neovim/neovim/wiki/FAQ#cursor-shape-doesnt-change-in-tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# act like vim
  setw -g mode-keys vi

# enable focus events
  set -g focus-events on

# smart pane switching (prefers topmost/leftmost panes)
  bind h run-shell "~/.dotfiles/scripts/tmux-smart-select-pane.sh L"
  bind j run-shell "~/.dotfiles/scripts/tmux-smart-select-pane.sh D"
  bind k run-shell "~/.dotfiles/scripts/tmux-smart-select-pane.sh U"
  bind l run-shell "~/.dotfiles/scripts/tmux-smart-select-pane.sh R"

# we lost the default binding of C-l for clearing screen
# this line of code fixes it by allowing us to use prefix + C-l
  bind C-l send-keys 'C-l'


# setup leader keys
# C-s is primary (ergonomic), C-z is secondary (prevents accidental suspend)
  unbind C-b
  set -g prefix C-s
  set -g prefix2 C-z
  bind C-s send-prefix
  bind C-z send-prefix -2

# shortcuts for iterating on tmux config
  bind-key r source-file ~/.config/tmux/tmux.conf \; display-message 'tmux.conf reloaded'
  bind-key M split -h 'vim ~/.config/tmux/tmux.conf'

# ==============================================================
# Appearance
# ==============================================================

  # TokyoNight colors for Tmux

    set -g mode-style "fg=#7aa2f7,bg=#3b4261"

    set -g message-style "fg=#7aa2f7,bg=default"
    set -g message-command-style "fg=#7aa2f7,bg=default"

    set -g pane-border-style "fg=#3b4261"
    set -g pane-active-border-style "fg=#3b4261"


  # top border style
    set -g pane-border-format ""
    setw -g pane-border-status bottom


  # formatting and configuration for status text
    set -g status-style "fg=#7aa2f7,bg=default"
    setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=default"
    setw -g window-status-separator ""
    setw -g window-status-style "NONE,fg=#a9b1d6,bg=default"
    set -g status-right "#{prefix_highlight} #{battery_icon_charge} #{battery_percentage} #[fg=#3b4261,bg=default,nobold,nounderscore,noitalics]#[fg=#7aa2f7,bg=#3b4261] %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]#[fg=#1D202F,bg=#7aa2f7,bold] #{online_status} #{tmux_mode_indicator}"
    set -g status-left "#[fg=#1D202F,bg=#7aa2f7,bold] #S #[bg=default,fg=#7aa2f7,bold]#[bg=default]"
    set -g status-left-length 150
    set -g status-right-length 150
    set -g status-interval 5
    set -g status-justify left
    set -g status-position bottom

    # window title
      # tmux tab (window name) styling
      set -g window-status-format "#[fg=#2a2e40]#[bg=#2a2e40,fg=#565d83] #I  #W #[fg=#2a2e40,bg=default]"
      set -g window-status-current-format "#[fg=#ffffff]#[fg=#1d202f,bg=#ffffff] #I  #W #[fg=#ffffff,bg=default]"
      # prevent auto window renaming once I renamed it
      set -g allow-rename off


# ==============================================================
# Pane Stuff
# ==============================================================

  # splitting and creating new windows (vim-like bindings)
    bind-key s split-window -v  -c '#{pane_current_path}'
    bind-key v split-window -h  -c '#{pane_current_path}'
    bind-key c new-window -c '#{pane_current_path}'

# # Easily swap a pane (targeted by pane number) with the current pane
# bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

  # Swap panes with adjacent panes (Prefix + Shift+hjkl)
    bind -r H swap-pane -t '{left-of}'
    bind -r J swap-pane -t '{down-of}'
    bind -r K swap-pane -t '{up-of}'
    bind -r L swap-pane -t '{right-of}'

  # Resize panes (Prefix + Ctrl+hjkl)
    bind -r C-h resize-pane -L 10
    bind -r C-j resize-pane -D 10
    bind -r C-k resize-pane -U 10
    bind -r C-l resize-pane -R 10

    bind b break-pane -d

  # Zoom current pane (Prefix + z)
    bind z resize-pane -Z

  # Equalize panes (Prefix + =)
    bind = select-layout tiled

  # Rotate window panes (Prefix + R, keep Prefix + r for reload config)
    bind R rotate-window

  # Last active pane (Prefix + ;)
    bind \; last-pane

  # Use up and down arrows for temporary "maximize" (alternative to Prefix+z)
    unbind Up; bind Up resize-pane -Z
    unbind Down; bind Down resize-pane -Z

# ==============================================================

#       Window (Tab) Stuff
# ==============================================================

# Toggle between windows (C-z is now a prefix key, so use Tab instead)
bind Tab last-window

# Reorder windows
bind -n C-S-Left swap-window -t -\; previous-window # move window one position to the left
bind -n C-S-Right swap-window -t +\; next-window # move window one position to the right


# ==============================================================

# Session/window tree browser (Prefix + w is default, Prefix + s conflicts with split)
bind w choose-tree

# eliminate delays when switching modes in vim
  set -sg escape-time 10

# start window numbers at 1 to match keyboard order with tmux window order
  set -g base-index 1
  set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
  set -g renumber-windows on

# increase scrollback lines
  set -g history-limit 100000

# =======================================
# Sessions
# ======================================

  # fuzzy find session (Shift+s to avoid conflict with split binding)
    bind S split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

  # break into new session
    bind-key C-b send-keys 'tat && exit' 'C-m'

# =======================================
# Copy paste stuff
# =================================================

  # Allows scrolling and selecting in copy-mode
    set -g mouse on
    bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
    bind -n WheelDownPane select-pane -t= \;                 send-keys -M

    bind-key -T edit-mode-vi Up send-keys -X history-up
    bind-key -T edit-mode-vi Down send-keys -X history-down

    unbind-key -T copy-mode-vi Space
    unbind-key -T copy-mode-vi Enter
    unbind-key -T copy-mode-vi C-v
    unbind-key -T copy-mode-vi [
    unbind-key -T copy-mode-vi ]

    bind-key -T copy-mode-vi v send-keys -X begin-selection
    bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
    bind-key -T copy-mode-vi [ send-keys -X begin-selection
    bind-key -T copy-mode-vi ] send-keys -X copy-selection

    # Platform-specific clipboard integration
    # WSL2: Disable OSC 52 clipboard sync to prevent clearing Windows clipboard on paste
    #       Use clip.exe for copy only, WezTerm handles paste natively
    # macOS: Keep default clipboard behavior
    if-shell "uname -r | grep -i microsoft" \
      "set -s set-clipboard off; \
       set -as terminal-features 'xterm*:clipboard@'; \
       bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'clip.exe'; \
       bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'clip.exe'; \
       bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'clip.exe'" \
      "bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'; \
       bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'; \
       bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'"

