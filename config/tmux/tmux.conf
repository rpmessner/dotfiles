    # use duckduckgo for searching selected term (<prefix>shift-s)
    set -g @open-S 'https://www.duckduckgo.com/?q='

  # for online status
    set -g @online_icon "#[fg=#9dd78e,bold] online"
    set -g @offline_icon "#[fg=#e5706b,bold] offline!"

